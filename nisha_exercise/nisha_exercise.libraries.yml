css_lib:         # The name of the library defined
  version: 1.x   #  The version number of the library
  css:           # CSS fites to include in the library.
    theme:       # The location where the CSS files should be placed
      css/style.css: {} # path to the CSS file
  js:                   # JavaScript files that to be included in the library
     js/custom.js: {}   # path to the JavaScript file