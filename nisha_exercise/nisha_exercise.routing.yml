nisha_exercise.hello_world: #route name
  path: '/controller' # route path
  defaults:
    _controller: '\Drupal\nisha_exercise\Controller\NishaExerciseController::hello'  #Class name andmethode to be called  to handle the request.
    _title: 'Nisha Exercise Controller'
  requirements:
    _permission: 'nisha exercise config permission'

nisha_exercise.custom_form:
  path: "/custom-form"
  defaults:
    _form: '\Drupal\nisha_exercise\Form\NishaForm'
    _title: "Nisha Exercise Custom form"
  requirements:
    _permission: 'nisha exercise config permission'

config.custom:
  path: '/admin/config/example-form'
  defaults:
    _form: '\Drupal\nisha_exercise\Form\NishaConfigForm'
    _title: 'Nisha Configuration Form'
  requirements:
    _permission: 'nisha exercise config permission'
  options:
    _admin_route: TRUE




